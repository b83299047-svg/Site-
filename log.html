<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ورود</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e6123d, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgMove 6s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 22px;
    }

    .login-box input {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      outline: none;
      background: rgba(255,255,255,0.9);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .login-box input:focus {
      box-shadow: 0 0 10px #e6123d;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      background: #e6123d;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background: white;
      color: #e6123d;
      box-shadow: 0 0 12px #e6123d;
    }

    .login-box p {
      color: white;
      font-size: 14px;
      margin-top: 20px;
    }

    .login-box a {
      color: #ffe4e4;
      text-decoration: none;
      font-weight: 500;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
      .login-box h2 {
        font-size: 20px;
      }
      .login-box input,
      .login-box button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ورود به حساب</h2>
    <form>
      <input type="text" placeholder="نام کاربری" required>
      <input type="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
    </form>
    <p>حساب کاربری ندارید؟ <a href="#">ثبت‌نام کنید</a></p>
  </div>
</body>
</html>
